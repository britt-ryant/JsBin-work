<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

<script id="jsbin-javascript">
var grungeAlbums = {
  "albums":[
    {
        "name": "Bleach",
        "artist": "Nirvana",
        "unitsSold": 1700000
    },
    {
        "name": "Nevermind",
        "artist": "Nirvana",
        "unitsSold": 30000000
    },
    {
        "name": "In Utero",
        "artist": "Nirvana",
        "unitsSold": 15000000
    },
    {
        "name": "Ten",
        "artist": "Pearl Jam",
        "unitsSold": 10000000
    },
    {
        "name": "Vs",
        "artist": "Pearl Jam",
        "unitsSold": 6100000
    },
    {
        "name": "Vitalogy",
        "artist": "Pearl Jam",
        "unitsSold": 4770000
    }
  ]
};

grungeAlbumsJSON = JSON.stringify(grungeAlbums);
console.log(grungeAlbumsJSON);
grungeAlbumsObject = JSON.parse(grungeAlbumsJSON);
console.log(grungeAlbumsObject);

for (i=0; i < grungeAlbumsObject.length; i++) {
  console.log("Album: " + grungeAlbumsObject.name);
  console.log("Artist: " + grungeAlbumsObject.artist);
  console.log("Units sold: " + grungeAlbumsObject.unitsSold);
};
</script>
